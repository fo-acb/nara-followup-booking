<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nara Follow-Up Booking (Final Fix)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, textarea {
      padding: 8px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn-wa, .btn-confirm, .btn-cancel {
      margin-right: 5px;
      padding: 6px 10px;
    }
    .btn-confirm { background: #2196F3; }
    .btn-cancel { background: #f44336; }
  </style>
</head>
<body>
  <h1>Nara Follow-Up Booking Assistant</h1>
  <form id="bookingForm">
    <input type="text" id="nama" placeholder="Nama Tamu" required />
    <input type="date" id="tanggal" required />
    <input type="text" id="jenisReservasi" placeholder="Jenis Reservasi" required />
    <input type="text" id="jenisKonfirmasi" placeholder="Jenis Konfirmasi" required />
    <input type="text" id="noWA" placeholder="Nomor WhatsApp (cth: 6281234567890)" required />
    <textarea id="catatan" placeholder="Catatan Tambahan (opsional)"></textarea>
    <button type="submit">Tambah ke Daftar</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama Tamu</th>
        <th>Tgl Check-in</th>
        <th>Jenis Reservasi</th>
        <th>Jenis Konfirmasi</th>
        <th>No WA</th>
        <th>Catatan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('bookingForm');
    const tableBody = document.querySelector('#dataTable tbody');

    function addRow(nama, tanggal, jenisReservasi, jenisKonfirmasi, noWA, catatan) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${nama}</td>
        <td>${tanggal}</td>
        <td>${jenisReservasi}</td>
        <td>${jenisKonfirmasi}</td>
        <td>${noWA}</td>
        <td>${catatan}</td>
        <td>
          <button class="btn-wa" onclick="kirimWA('${nama}', '${tanggal}', '${jenisReservasi}', '${jenisKonfirmasi}', '${noWA}')">WA</button>
          <button class="btn-confirm" onclick="this.closest('tr').remove()">✅</button>
          <button class="btn-cancel" onclick="this.closest('tr').remove()">❌</button>
        </td>
      `;
      tableBody.appendChild(tr);
    }

    function loadData() {
      fetch("https://sheetdb.io/api/v1/tcohdrqa2wben")
        .then(res => res.json())
        .then(response => {
          response.forEach(row => {
            addRow(
              row.nama || "",
              row.tanggal || "",
              row.jenisReservasi || "",
              row.jenisKonfirmasi || "",
              row.noWA || "",
              row.catatan || ""
            );
          });
        })
        .catch(error => console.error("Gagal load data:", error));
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const tanggal = document.getElementById('tanggal').value;
      const jenisReservasi = document.getElementById('jenisReservasi').value;
      const jenisKonfirmasi = document.getElementById('jenisKonfirmasi').value;
      const noWA = document.getElementById('noWA').value;
      const catatan = document.getElementById('catatan').value;

      addRow(nama, tanggal, jenisReservasi, jenisKonfirmasi, noWA, catatan);
      form.reset();

      fetch("https://sheetdb.io/api/v1/tcohdrqa2wben", {
        method: "POST",
        body: JSON.stringify({
          data: {
            nama,
            tanggal,
            jenisReservasi,
            jenisKonfirmasi,
            noWA,
            catatan
          }
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ Data berhasil dikirim ke Google Sheets via SheetDB!");
        console.log(data);
      })
      .catch(error => {
        alert("❌ Gagal mengirim data.");
        console.error("Error:", error);
      });
    });

    function kirimWA(nama, tanggal, jenisReservasi, jenisKonfirmasi, noWA) {
      const pesan = `Halo ${nama}, kami mengingatkan kembali mengenai reservasi ${jenisReservasi} Anda untuk tanggal ${tanggal}. Sesuai informasi sebelumnya, Anda berencana ${jenisKonfirmasi}. Kami mohon konfirmasi lebih lanjut agar proses reservasi dapat kami lanjutkan. Terima kasih.`;
      const url = `https://wa.me/${noWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    // Load data on page load
    window.onload = loadData;
  </script>
</body>
</html>
